<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Security Cam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
      display: inline-block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 2;
    }
    .dimmed {
      filter: brightness(50%);
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ“¹ Smart Security Cam</span>
      <div>
        <a href="/" class="btn btn-outline-light btn-sm">Home</a>
        <a href="/settings" class="btn btn-outline-light btn-sm">Settings</a>
      </div>
    </div>
  </nav>

  <!-- Camera Feed -->
  <div class="container text-center">
    <div class="video-container mb-3">
      {% if paused %}
        <div class="overlay">Feed Paused</div>
      {% endif %}
      <img src="{{ url_for('video') }}" class="border rounded {% if paused %}dimmed{% endif %}" width="640" height="480">
    </div>

    <!-- Pause/Resume Button -->
    <form action="{{ url_for('toggle_feed') }}" method="POST">
      <button type="submit" class="btn btn-primary">
        {{ 'Resume' if paused else 'Pause' }} Feed
      </button>
    </form>
  </div>

</body>
</html>
